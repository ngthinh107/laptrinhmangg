	<h1>CÔ HÁI MƠ</h1>

	<p><em>Thơ thẩn đường chiều một khách thơ,</em></p>
	<p><em>Say nhìn xa rặng núi núi xanh lơ,</em></p>
	<p>Khí trời lặng lẽ và trong trẻo,</p>
	<p>Thấp thoáng rừng mơ,<strong><em>Cô hái mơ.</em></strong></p>

	<p><u>Tác giả:</u><del><em>Vô Danh</em></del></p>
